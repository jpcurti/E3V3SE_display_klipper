[Display]
com_port = '/dev/ttyAMA0' # Path to your serial port (/dev/ttyAMA0 for RPI pins 14/15 TXD0/RXD0)
baud = '125000' # Baudrate of your display (default: 125000 for the Ender 3 V3 SE)
gpio_wheel_button_left = 26 # GPIO connected to input B from display
gpio_wheel_button_right = 19 # GPIO connected to input A from display
gpio_wheel_button_click = 13 # GPIO connected to input ENTER from display
[Klipper]
klipper_api_key = '6f326faad526aecc1ee6148a7de27b07' # Your personal API key
klipper_socket = '/home/your_user/printer_data/comms/klippy.sock' # Path to your Klipper socket
